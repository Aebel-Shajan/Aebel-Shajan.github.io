<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet">
	<title>Aebel's Personal Portfolio</title>
</head>

<body>
	<template>
		<div class="project-container grid-item">
			<div class="project-image-container">
				<img class="project-image" src="" />
			</div>
			<div class="project-content-container">
				<div class="project-title"> </div>
				<div class="project-date"> </div>
				<div class="project-description"></div>
				<div class="project-links"></div>
			</div>
		</div>
	</template>

	<div id="about-container">
		<div id="about-grid" class="grid">
			<div id="name-item" class="grid-item fill-width height-3">
				Aebel Shajan
			</div>
			<a class="grid-item">
				Projects
			</a>
			<a class="grid-item">
				CV
			</a>
			<a class="grid-item">
				LinkedIn
			</a>
			<a class="grid-item">
				Github
			</a>
			<a class="grid-item">
				HackerRank
			</a>
		</div>
	</div>
	<div id="content-container">
		<div id="content-grid">
			<div class="grid-item fill-width">
				CodePen
			</div>
			<iframe class="grid-item height-3 fill-width"
				src="https://codepen.io/aebel-shajan/embed/BaMGQGR?default-tab=html%2Cresult" frameborder="no" loading="lazy"
				allowtransparency="true" allowfullscreen="true">
				See the Pen <a href="https://codepen.io/aebel-shajan/pen/BaMGQGR">
					Random Quote Machine</a> by Aebel (<a href="https://codepen.io/aebel-shajan">@aebel-shajan</a>)
				on <a href="https://codepen.io">CodePen</a>.
			</iframe>
			<embed class="grid-item height-2" src="assets/Aebel_s_CV_Tech.pdf" type="application/pdf" width="100%"
				height="100%" />
		</div>

		<script src="index.js" type="module"></script>
</body>

</html>
