<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="styles/main.css" />
	<link rel="stylesheet" href="styles/utils.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap" rel="stylesheet">
	<title>Aebel's Personal Portfolio</title>
</head>

<body>
	<template>
		<div class="project-container grid-item">
			<div class="project-image-container">
				<img class="project-image" src="" />
			</div>
			<div class="project-content-container">
				<div class="project-title"> </div>
				<div class="project-date"> </div>
				<div class="project-description"></div>
				<div class="project-links"></div>
			</div>
		</div>
	</template>

	<div id="about-container">
		<div id="about-grid" class="grid">
			<div id="name-item" class="grid-item fill-width" split-by="letter" etter-animation="hover">
				Aebel Shajan
			</div>
			<a class="grid-item" href="#codepen">
				CodePen
			</a>
			<a class="grid-item" href="#cv">
				CV
			</a>
			<a class="grid-item" href="#projects">
				Projects
			</a>
			<a class="grid-item" target="_blank" href="https://www.linkedin.com/in/aebel-shajan/">
				LinkedIn
			</a>
			<a class="grid-item" target="_blank" href="https://github.com/Aebel-Shajan">
				Github
			</a>
			<a class="grid-item" target="_blank" href="https://www.hackerrank.com/profile/aebelshajan_work">
				HackerRank
			</a>
		</div>
	</div>
	<div id="content-container">
		<div id="content-grid">
				<div id="codepen" class="heading grid-item fill-width">
					<button type="button" id="previous-codepen"><</button>
					Codepen
					<button type="button" id="next-codepen">></button>
				</div>
				<iframe id="codepen-iframe" class="grid-item height-3 fill-width"
				src="https://codepen.io/aebel-shajan/embed/OJdeNVx?default-tab=result" frameborder="no" loading="lazy"
				allowtransparency="true" allowfullscreen="true">
				See the Pen <a href="https://codepen.io/aebel-shajan/pen/BaMGQGR">
					Random Quote Machine</a> by Aebel (<a href="https://codepen.io/aebel-shajan">@aebel-shajan</a>)
					on <a href="https://codepen.io">CodePen</a>.
				</iframe>
				<a id="cv" class="heading grid-item" href="assets/Aebel_s_CV_Tech.pdf" download="Aebel_s_CV.pdf">
					CV
				</a>
				<embed  class="grid-item height-2" src="assets/Aebel_s_CV_Tech.pdf" type="application/pdf" width="100%"
				height="100%" />
				<div id="projects"  class="heading grid-item fill-width">
					Projects
				</div>
		</div>

		<script src="index.js" type="module"></script>
</body>

</html>
